<script>
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
        countdownElement.textContent = countdown;
        countdown--;

        if (countdown < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = '<i class="fas fa-hand-pointer"></i> ¡Haz clic aquí!';

            // Dispara el efecto de confetti en colores blanco y azul
            for (let i = 0; i < 100; i++) {
                confetti({
                    angle: Math.random() * 360,
                    spread: 70,
                    startVelocity: 30,
                    elementCount: 70,
                    dragFriction: 0.1,
                    duration: 3000,
                    delay: 50,
                    colors: ['#ffffff', '#007bff'] // Colores blanco y azul
                });
            }
        }
    }, 1000); // Actualiza cada segundo (1000 milisegundos)
</script>
